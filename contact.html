<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage Sparrows | Contact</title>
    <link rel="icon" href="./media/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="mtop">
        <div class="container ">
            <a href="index.html">
                <h2 class="text-center mb-4 wth "><img src="media/logo.png" width="250px" class="img-fluid" alt=""></h2>
            </a>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                    <form action="https://formspree.io/xdowypvz" method="POST">
                        <div class="card rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-1b2e85 text-white text-center py-2">
                                    <h3><i class="fa fa-envelope " style="color: white;"></i> Contact</h3>
                                    <p class="m-0"></p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user #1b2e85"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="name" name="Name" placeholder="Name"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope #1b2e85"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Email Id" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment #1b2e85"></i></div>
                                        </div>
                                        <textarea class="form-control" placeholder="How may we help you ?" rows="4"
                                            required name="discription"></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Submit"
                                        class="btn bg-1b2e85 btn-block text-white rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
            </div>
        </div>
    </div>

</body>

</html>
